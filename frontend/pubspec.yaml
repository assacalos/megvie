name: megvie
description: Application mobile et web pour la gestion des fidèles MEG-VIE
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  file_picker: ^10.3.8
  
  # Forms & Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  
  # Date & Time
  intl: ^0.19.0
  
  # Routing
  go_router: ^17.0.0
  
  # Utils
  uuid: ^4.2.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  device_info_plus: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# Icône de l'application (logo MEG-VIE)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_megvie.png"
  adaptive_icon_background: "#B71C1C"
  adaptive_icon_foreground: "assets/images/logo_megvie.png"
  remove_alpha_ios: true

